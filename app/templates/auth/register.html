<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h2 class="text-center mb-4">Cadastro</h2>
            <form method="POST" action="{{ url_for('auth.register') }}">
                {{ form.hidden_tag() }}
                {{ form.csrf_token }}
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usuário</label>
                    {{ form.username(class="form-control", id="username", required=true) }}
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    {{ form.email(class="form-control", id="email", required=true) }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    {{ form.password(class="form-control", id="password", required=true) }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('auth.login') }}">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
